<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map App</title>
    <style>
        * {
            box-sizing: border-box;
        }

        #root {
            width: 100vw;
            max-width: 100vw;
            height: 100vh;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        #map {
            height: 600px;
            width: 100%;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main id="root">
        <section>
            <div id="controls">
                <h4>Enter Coordinates</h4>
                <label for="source">Source (lat,lng):</label>
                <input type="text" id="source" placeholder="37.7749,-122.4194"><br>
                <label for="destination">Destination (lat,lng):</label>
                <input type="text" id="destination" placeholder="37.7750,-122.4183"><br>
                <button onclick="findPath()">Find Shortest Path</button>
            </div>
            <div id="instructions" style="max-height:300px;overflow:auto;"></div>
            <div id="map"></div>
            <div id="progress" style="padding:8px;font-family:sans-serif;display:none">
                <strong>Loading map data:</strong>
                <span id="progressText">0%</span>
            </div>

        </section>
        <script src="./assets/js/scripts.js"></script>
        <script
            src="https://maps.googleapis.com/maps/api/js
                ?key=AIzaSyBQlrZtfXXjfw6D-wDmNIAOxEV20V5E2U8
                &callback=initMap
                &libraries=places
                &loading=async"
            async
            defer>
        </script>
        <footer>

        </footer>
    </main>
</body>
</html>
