<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map App</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/patch.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css" integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main id="root">
        <section class="mapInfo">
            <div id="controls">
                <p id="controlsTitle">Enter Trip Details</p>
                <div class="autocomplete-wrapper">
                    <gmp-place-autocomplete
                        id="src-address"
                        placeholder="Start location">
                    </gmp-place-autocomplete>
                </div>
                <div class="autocomplete-wrapper">
                    <gmp-place-autocomplete
                        id="dst-address"
                        placeholder="Destination">
                    </gmp-place-autocomplete>
                </div>
                <button id="computeRoute" class="primaryBtn" onclick="findPath()">Start Route</button>
            </div>
            <div id="instructionsContainer">
                <div id="icon">
                    <div id="turnIcon"></div>
                </div>
                <div id="instructionMeta">
                    <p id="instructions"></p>
                    <p id="distance"></p>
                </div>
            </div>
        </section>
        <section id="map"></section>
    </main>
    <script src="./assets/js/map.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQlrZtfXXjfw6D-wDmNIAOxEV20V5E2U8&callback=initMap&libraries=places,geometry,marker&v=weekly&loading=async"
        async
        defer>
    </script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"
        async
        defer>
    </script>
</body>
</html>
