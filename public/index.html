<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map App</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/patch.js"></script>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a73e8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <header id="header">

    </header>
    <main id="root">
        <section>
            <div id="controls">
                <p id="controlsTitle">Enter Trip Details</p>
                <div class="autocomplete-wrapper">
                    <gmp-place-autocomplete
                        id="source-address"
                        placeholder="Start location">
                    </gmp-place-autocomplete>
                </div>
                
                <div class="autocomplete-wrapper">
                    <gmp-place-autocomplete
                        id="destination-address"
                        placeholder="Destination">
                    </gmp-place-autocomplete>
                </div>

                <button id="computeRoute" onclick="findPath()">Start Route</button>
            </div>
            <div id="instructions" style="max-height:300px;overflow:auto;"></div>
            <div id="map"></div>
            <div id="progress" style="padding:8px;font-family:sans-serif;display:none">
                <strong>Loading map data:</strong>
                <span id="progressText">0%</span>
            </div>

        </section>
        <script src="./assets/js/scripts.js"></script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQlrZtfXXjfw6D-wDmNIAOxEV20V5E2U8&callback=initMap&libraries=places,geometry,marker&v=weekly&loading=async"
            async
            defer>
        </script>
        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker.register("/sw.js")
                    .then(() => console.log("[PWA] Service Worker registered"))
                    .catch(err => console.error("[PWA] SW failed", err));
                });
            }
        </script>
        <footer>
            <button id="install-btn" onclick="installApp()" style="display:none">
                Install App
            </button>
        </footer>
    </main>
</body>
</html>
